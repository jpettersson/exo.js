<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="assets/jasmine.css">

  <script type="text/javascript" src="assets/vendor/jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="assets/vendor/jasmine-1.1.0.rc1/jasmine-html.js"></script>
  <script type="text/javascript" src="assets/vendor/jasmine-1.1.0.rc1/json2.js"></script>

  <script type="text/javascript">
    //TODO: make this a js file that gets passed in, then iterate over only js_files
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script type="text/javascript" src="assets/dependencies.js"></script>  

  <!-- include spec files here... -->
  <script type="text/javascript" src="assets/specs.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="assets/sources.js"></script>

</head>
<body>
  <div id="jasmine_content"></div>
</body>
</html>
